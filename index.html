<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A First App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div>
        <input type="text" id="goal" placeholder="Enter a goal">
        <button id="submit">Add Goal</button>
        
        <h3>Active Goals</h3>
        <ul id="active-goals"></ul>
        
        <h3>Completed Goals</h3>
        <ul id="completed-goals"></ul>
        
        <button id="toggle-deleted">Show Deleted Goals</button>
        <ul id="deleted-goals" style="display: none;"></ul> <!-- Initially hidden -->
</div>

  </body>
</html>
